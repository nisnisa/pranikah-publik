<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pranikah</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@400;600&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Smooth Page Transitions */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
        
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        :root {
            --cream: #f8f5f1;
            --soft-gold: #e5d3b3;
            --text-dark: #2d2d2d;
            --accent: #e5d3b3;
            --white: #fff;
            --navy-dark: #101A24;
        }
        body {
            background: var(--cream);
            font-family: 'Open Sans', sans-serif;
            color: var(--text-dark);
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-dark);
        }
        /* --- Navbar Style --- */
        .navbar {
            background: var(--white);
            border-bottom: 1px solid #eee;
            font-family: 'Cormorant Garamond', serif;
            transition: all 0.3s ease;
        }
        .navbar-brand {
            padding-top: .3125rem;
            padding-bottom: .3125rem;
            margin-right: 1.5rem;
            transition: transform 0.3s ease;
        }
        .navbar-brand:hover {
            transform: scale(1.05);
        }
        .navbar-nav .nav-link {
            color: var(--text-dark) !important;
            font-size: 1.2rem;
            margin: 0 1.2rem;
            font-weight: 600;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }
        .navbar-nav .nav-link:hover {
            color: var(--accent) !important;
        }
        /* --- Contact Hero Style --- */
        .contact-hero {
            position: relative;
            min-height: 300px; /* Adjusted height */
            width: 100%;
            background: url('contact.png') center center/cover no-repeat; /* Placeholder image */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 1rem;
            transition: transform 0.3s ease;
        }
        .contact-hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1;
            transition: background 0.3s ease;
        }
        .contact-hero .container {
            position: relative;
            z-index: 2;
        }
        .contact-hero-title {
            color: #fff;
            font-size: 4rem;
            font-family: 'Cinzel Decorative', serif;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        /* --- Contact Content Style --- */
        .contact-content {
            padding: 4rem 0;
            background-color: var(--cream);
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .contact-item {
            display: flex;
            align-items: center;
            font-size: 1.3rem;
            color: var(--text-dark);
        }
        .contact-item i {
            font-size: 1.8rem;
            margin-right: 0.8rem;
            color: var(--accent);
        }
        /* --- Footer Style --- */
        .footer {
            background-color: var(--navy-dark);
            padding: 1.5rem 0;
            color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .footer:hover {
            background-color: #0d141c;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }
        .footer-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--soft-gold);
            transition: width 0.3s ease;
        }
        .footer-links a:hover::after {
            width: 100%;
        }
        .footer-links a:hover {
            color: var(--soft-gold);
            transform: translateY(-2px);
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .contact-hero-title { font-size: 2.8rem; }
            .contact-item { font-size: 1.1rem; }
            .contact-item i { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/Pranikahrmvpjg.png" alt="Pranikah Logo" style="max-height: 80px; width: auto; display: block;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="programs.html">Programs</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Hero Section -->
    <section class="contact-hero">
        <div class="container">
            <h1 class="contact-hero-title">CONTACT US</h1>
        </div>
    </section>

    <!-- Contact Content Section -->
    <section class="contact-content">
        <div class="container">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="bi bi-phone"></i>
                    <span>+62 123 456 7890</span> <!-- Placeholder phone number -->
                </div>
                <div class="contact-item">
                    <i class="bi bi-envelope"></i>
                    <span>info@pranikah.com</span> <!-- Placeholder email address -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="#">Kebijakan Privasi</a>
                <a href="#">FAQ</a>
                <a href="#">Kerja Sama</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add loaded class to body when page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
